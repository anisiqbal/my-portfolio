<!-- banner-section -->

<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="banner-text mt-5">
                    <h6 class="text-uppercase">{{banner.subtitle}}</h6>
                    <h1 class="text-uppercase">{{banner.title}}</h1>
                    <p>{{banner.description}}</p>
                    <button class="text-uppercase">discover now</button>
                </div>
            </div>
            <div class="col-6">
                <div class="banner-right-img">
                    <img [src]="banner.img" alt="">
                </div>
            </div>
        </div>

    </div>

</div>


<!-- about-section -->

<div class="about">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="about-left-img">
                    <img [src]="about.image" alt="">

                </div>
            </div>
            <div class="col-6">
                <div class="about-text mt-5">
                    <h6 class="text-uppercase">{{about.subtitle}}</h6>
                    <h1 class="text-uppercase">{{about.title}}</h1>
                    <p>{{about.description}}</p>
                    <button class="text-uppercase">view full details</button>
                </div>
                   
            </div>
            </div>
                
        </div>
</div>
